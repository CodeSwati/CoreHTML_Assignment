<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tags</title>
</head>
<body>
	<ol>
	   <li><h1>This is main heading tag</h1></li>
	   <li><h6>This is least important heading tag</h6></li>
	   <li><p>This is paragraph tag</p></li>
	   <li><a href="me">This is link tag</a></li>
	   <li><img src="" alt="This is image tag"></li>
	   <li><div>This is division(block element) tag</div></li>
    </ol>
</body>
</html>
